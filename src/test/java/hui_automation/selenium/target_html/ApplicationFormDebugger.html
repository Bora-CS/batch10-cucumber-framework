<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="BoraTech - the express way to your new career.">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet">
    <title>BoraTech</title>
    <link href="/static/css/main.83f7a02d.chunk.css" rel="stylesheet">
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <nav class="navbar bg-dark">
            <h1><a href="/"><i class="fas fa-code"></i> BoraTech</a></h1>
            <ul>
                <li><a href="/profiles">BoraCommunity</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/apply">Apply Now</a></li>
            </ul>
        </nav>
        <section class="container">
            <div class="alert alert-success">Your application is submitted!</div>
            <h1 class="large text-primary">Application Form</h1>
            <p class="lead"><i class="fas fa-user"></i> Apply for the course you're interested in</p><small>* = required
                field</small>
            <form class="form">
                <div class="form-group"><input type="text" placeholder="* First Name" name="firstname" value=""></div>
                <div class="form-group"><input type="text" placeholder="Middle Name" name="middlename" value=""></div>
                <div class="form-group"><input type="text" placeholder="* Last Name" name="lastname" value=""></div>
                <div class="form-group">
                    <h4>* Date Of Birth</h4><input type="date" name="dob" value="">
                </div>
                <div class="form-group">
                    <h4>* Gender</h4><input type="radio" name="gender" value="male">
                    <h5> Male </h5><input type="radio" name="gender" value="female">
                    <h5> Female </h5><input type="radio" name="gender" value="other">
                    <h5> Other </h5>
                </div>
                <div class="form-group"><input type="email" placeholder="* Email Address" name="email" value=""></div>
                <div class="form-group"><input type="tel" placeholder="* Phone Number" name="phonenumber" value="">
                </div>
                <div class="form-group"><select name="course">
                        <option value="">* Course</option>
                        <option value="sdet">Software Development Engineer in Test - Java &amp; Selenium</option>
                        <option value="aws">AWS Solution Architect Associate - Hands-On &amp; Certification</option>
                        <option value="scrummaster">Scrum Master - Hands-On &amp; Certification</option>
                    </select></div>
                <div class="form-group"><select name="source">
                        <option value="">* How did you hear about us?</option>
                        <option value="website">BoraTech / Bora Consulting Solutions website</option>
                        <option value="internalreferral">Referred by a student or alumni</option>
                        <option value="other">Other (Word by mouth, etc)</option>
                    </select></div>
                <div class="form-group"><input type="checkbox" name="notarobot">
                    <h5>I'm not a robot</h5>
                </div><input type="submit" class="btn btn-primary" value="Submit Application">
            </form>
        </section>
    </div>

    <script src="/static/js/2.5c15e632.chunk.js"></script>
    <script src="/static/js/main.221650cb.chunk.js"></script>
</body>

</html>
