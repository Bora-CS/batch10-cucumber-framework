<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="BoraTech - the express way to your new career.">
    <link rel="apple-touch-icon" href="/favicon.ico">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons">
    <link href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" rel="stylesheet">
    <title>BoraTech</title>
    <link href="/static/css/main.83f7a02d.chunk.css" rel="stylesheet">
</head>

<body><noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <nav class="navbar bg-dark">
            <h1><a href="/"><i class="fas fa-code"></i> BoraTech</a></h1>
            <ul>
                <li><a href="/profiles">BoraCommunity</a></li>
                <li><a href="/posts">Posts</a></li>
                <li><a href="/dashboard"><i class="fas fa-user"></i> <span class="hide-sm">Dashboard</span></a></li>
                <li><a href="#!"><i class="fas fa-sign-out-alt"></i> <span class="hide-sm">Logout</span></a></li>
            </ul>
        </nav>
        <section class="container">
            <div class="alert alert-danger">Title is required</div>
            <div class="alert alert-danger">Company is required</div>
            <div class="alert alert-danger">From date is required</div>
            <h1 class="large text-primary">Add An Experience</h1>
            <p class="lead"><i class="fas fa-code-branch"></i> Add your professional experience here</p><small>* =
                required field</small>
            <form class="form">
                <div class="form-group"><input type="text" placeholder="* Job Title" name="title" value=""></div>
                <div class="form-group"><input type="text" placeholder="* Company" name="company" value=""></div>
                <div class="form-group"><input type="text" placeholder="Location" name="location" value=""></div>
                <div class="form-group">
                    <h4>From Date</h4><input type="date" name="from" value="">
                </div>
                <div class="form-group">
                    <p><input type="checkbox" name="current" value="false"> Current Job</p>
                </div>
                <div class="form-group">
                    <h4>To Date</h4><input type="date" name="to" value="">
                </div>
                <div class="form-group"><textarea name="description" cols="30" rows="5"
                        placeholder="Job Description"></textarea></div><input type="submit"
                    class="btn btn-primary my-1"><a class="btn btn-light my-1" href="/dashboard">Go Back</a>
            </form>
        </section>
    </div>

    <script src="/static/js/2.5c15e632.chunk.js"></script>
    <script src="/static/js/main.221650cb.chunk.js"></script>
</body>

</html>
